<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Control de Ganado</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<h1>Control de Ganado</h1>

<section id="animales-section">
    <h2>Animales</h2>
    <ul id="animales-list"></ul>
    <h3>Agregar Animal</h3>
    <form id="animal-form">
        <input type="text" id="animal-nombre" placeholder="Nombre" required />
        <input type="text" id="animal-raza" placeholder="Raza" required />
        <input type="number" id="animal-peso" placeholder="Peso" required />
        <button type="submit">Agregar</button>
    </form>
</section>

<section id="compras-section">
    <h2>Compras</h2>
    <ul id="compras-list"></ul>
    <h3>Agregar Compra</h3>
    <form id="compra-form">
        <input type="number" id="compra-animalId" placeholder="ID Animal" required />
        <input type="number" id="compra-cantidad" placeholder="Cantidad" required />
        <input type="number" id="compra-precio" placeholder="Precio" required />
        <button type="submit">Agregar</button>
    </form>
</section>

<section id="ventas-section">
    <h2>Ventas</h2>
    <ul id="ventas-list"></ul>
    <h3>Agregar Venta</h3>
    <form id="venta-form">
        <input type="number" id="venta-animalId" placeholder="ID Animal" required />
        <input type="number" id="venta-cantidad" placeholder="Cantidad" required />
        <input type="number" id="venta-precio" placeholder="Precio" required />
        <button type="submit">Agregar</button>
    </form>
</section>

<script src="js/app.js"></script>
</body>
</html>
